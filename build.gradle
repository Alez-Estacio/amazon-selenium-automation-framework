plugins {
    // Aplica el plugin 'application' para habilitar la construcción de una aplicación CLI en Java
    id 'application'
}
 
repositories {
    // Usa Maven Central para resolver las dependencias del proyecto
    mavenCentral()
}
 
dependencies {
    // Dependencia para JUnit Jupiter (JUnit 5), usado en pruebas unitarias
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
 
    // Selenium Java: librería principal de Selenium para control de navegadores
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'   
 
    // WebDriverManager: gestiona automáticamente los binarios de los drivers (ChromeDriver, GeckoDriver, etc.)
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.2'
 
    // TestNG: framework de pruebas alternativo a JUnit
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.8.0'
 
    // Cucumber Java: API de Cucumber para escribir definiciones de pasos en Java
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation 'io.cucumber:cucumber-java:7.14.1'
    // Cucumber JUnit: adaptador que permite ejecutar escenarios de Cucumber desde JUnit
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'
}

tasks.named('test') {
    // Permite pasar opciones de Cucumber via línea de comandos con -Dcucumber.options="..."
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    // Pasa todas las propiedades del sistema actual al proceso de pruebas
    systemProperties System.getProperties();
}

